<div class="formPopup">
    <form method="POST" action="/item/{{ item_id }}/edit">
        <h2>Edit this Item</h2>
        <formset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" />
            <input type="submit" id="add" name="edit" value="Edit" />
        </formset>
    </form>
    <a class="closer" href="#">Cancel</a>
</div>
