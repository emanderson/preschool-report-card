<div class="formPopup">
    <h2>Add a Signature</h2>
    <form method="POST" action="/card/{{card_id}}/signature/add">
        <formset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <input type="submit" id="add" name="add" value="Add" />
            <input type="button" class="closer" id="cancel" name="cancel" value="Cancel" />
        </formset>
    </form>
</div>
