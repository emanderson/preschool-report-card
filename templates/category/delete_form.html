{% extends "templates/shared/delete_form.html" %}

{% block title %}Remove this Category?{% endblock %}

{% block action %}/category/{{ category.key().id() }}/delete{% endblock %}

{% block message %}
    <p>"{{ category.name }}" and all the items in it will be removed from the report card.</p>
    <input type="hidden" name="editingId" value="category{{ category.key().id() }}Editing" />
{% endblock %}
