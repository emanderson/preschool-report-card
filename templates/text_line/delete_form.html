<div class="formPopup">
    <h2>Remove this Text Line?</h2>
    <form method="POST" action="/text_line/{{ text_line.key().id() }}/delete">
        <p>"{{ text_line.name }}" will be removed from the report card.</p>
        <fieldset>
            <input type="submit" id="add" name="delete" value="Yes, Remove" />
            <input type="button" class="closer" id="cancel" name="cancel" value="Cancel" />
        </fieldset>
    </form>
</div>
