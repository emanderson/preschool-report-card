{% extends "templates/shared/edit_form.html" %}

{% block title %}Edit Text Line{% endblock %}

{% block action %}/text_line/{{ text_line.key().id() }}/edit{% endblock %}

{% block inputs %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{text_line.name}}" />
    <input type="hidden" name="editingId" value="textLine{{ text_line.key().id() }}" />
{% endblock %}
