<div class="formPopup">
    <h2>Edit Text Line</h2>
    <form method="POST" action="/text_line/{{ text_line.key().id() }}/edit">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{text_line.name}}" />
            <input type="submit" id="edit" name="edit" value="Edit" />
            <input type="button" class="closer" id="cancel" name="cancel" value="Cancel" />
        </fieldset>
    </form>
</div>
