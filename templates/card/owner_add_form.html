{% extends "templates/shared/add_form.html" %}

{% block title %}Add an owner{% endblock %}

{% block action %}/card/{{ card.key().id() }}/add_owner{% endblock %}

{% block inputs %}
    <label for="new_owner_id">Email:</label>
    <select name="new_owner_id" id="new_owner_id">
        {% for u in users %}
            <option value="{{ u.user_id }}">{{ u.email }}</option>
        {% endfor %}
    </select>
{% endblock %}
