{% extends "templates/shared/edit_form.html" %}

{% block title %}Edit Signature{% endblock %}

{% block action %}/signature/{{ signature.key().id() }}/edit{% endblock %}

{% block inputs %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{signature.name}}" />
    <input type="hidden" name="editingId" value="signature{{ signature.key().id() }}" />
{% endblock %}
