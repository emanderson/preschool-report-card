<div class="formPopup">
    <form method="POST" action="/category/{{ category.key().id() }}/delete">
        <h2>Remove this Category?</h2>
        <p>{{ category.name }} and all its items will be removed from the report card.</p>
        <formset>
            <input type="submit" id="add" name="delete" value="Yes, Remove" />
        </formset>
    </form>
    <a class="closer" href="#">Cancel</a>
</div>
