<div class="formPopup">
    <h2>Edit this Item</h2>
    <form method="POST" action="/item/{{ item_id }}/edit">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" />
            <input type="submit" id="edit" name="edit" value="Edit" />
            <input type="button" class="closer" id="cancel" name="cancel" value="Cancel" />
        </fieldset>
    </form>
</div>
