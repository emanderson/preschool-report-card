{% extends "templates/shared/edit_form.html" %}

{% block title %}Edit this Item{% endblock %}

{% block action %}/item/{{ item_id }}/edit{% endblock %}

{% block inputs %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ item.name }}" />
    <input type="hidden" name="editingId" value="item{{ item.key().id() }}" />
{% endblock %}
