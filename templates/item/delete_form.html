{% extends "templates/shared/delete_form.html" %}

{% block title %}Remove this Item?{% endblock %}

{% block action %}/item/{{ item_id }}/delete{% endblock %}

{% block message %}
    <p>"{{ item.name }}" will be removed from the report card.</p>
    <input type="hidden" name="editingId" value="item{{ item.key().id() }}" />
{% endblock %}
