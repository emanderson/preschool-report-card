<div class="formPopup">

        <h2>Add a Category</h2>
        <formset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <input type="submit" id="add" name="add" value="Add" />
        </formset>
    </form>
    <a class="closer" href="#">Cancel</a>
</div>
